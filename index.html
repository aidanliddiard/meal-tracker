<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meal Planner</title>
    </head>

    <body>
        <main>
            <h1>Meal Planner</h1>

            <form id="add-ingredient">
                <label>Ingredient: <input type="text" name= "ingredient" id = "ingredient"></label>
                <label>Need: 
                    <select name="need" id="need">
                        <option value="have">Have</option>
                        <option value="don't-have">Don't Have</option>
                    </select>
                </label> 
                <label>Store: <select name="store" id="store">
                    <option value="n/a">N/A</option>
                    <option value="trader-joe's">Trader Joe's</option>
                    <option value="fred-meyer">Fred Meyer</option>
                    <option value="whole-foods-market">Whole Foods Market</option>
                    <option value="safeway">Safeway</option>
                </select>
            </label> 
                <button> <input type="submit" id="add-ingredient"></button>
            </form>
            <h2>Ingredients:</h2>
            <div id="ingredient-list">
            </div>
            <button id="remove">Remove Last Ingredient</button>
        </main>
    </body>
    <script type="module" src="./app.js"></script>
</html>
