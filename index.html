<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meal Planner</title>
    </head>

    <body>
        <main>
            <h1>Meal Planner</h1>

            <form>
                <label>Ingredient: <input type="text" name= "ingredient" id = "ingredient"></label>
                <label>Need: 
                    <select> <input type="radio" id="need">
                        <option>Have</option>
                        <option>Don't Have</option>
                    </select>
                </label>
                <label>Store: <input type="radio" id="store">
                    <select>
                        <option>Trader Joe's</option>
                        <option>Fred Meyer</option>
                        <option>Whole Foods Market</option>
                        <option>Safeway</option>
                    </select>
                </label>
                <button> <input type="submit" id="add-ingredient">Add Ingredient</button>
            </form>
        </main>
    </body>
</html>
