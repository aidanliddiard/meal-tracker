<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grocery List</title>
    </head>

    <body>
        <main>
            <h1>Grocery List</h1>

            <form id="add-ingredient">
                <label>Ingredient: <input type="text" name= "ingredient" id = "ingredient"></label>
                <label>Need: 
                    <select name="need" id="need">
                        <option>Have</option>
                        <option>Don't Have</option>
                    </select>
                </label> 
                <label>Store: <select name="store" id="store">
                    <option>N/A</option>
                    <option>Trader Joe's</option>
                    <option>Fred Meyer</option>
                    <option>Whole Foods Market</option>
                    <option>Safeway</option>
                </select>
            </label> 
                <input type="submit" id="add-ingredient">
            </form>
            <h2>Ingredients:</h2>
            <div id="ingredient-list">
            </div>
            <button id="remove">Remove Last Ingredient</button>
            <h2>Meals:</h2>
                Meal name:
                <input type="text" id="submit-meal">
                <button id="save-meal-btn">Save Meal</button>
            <div id="meal-list">
            </div>
        </main>
    </body>
    <script type="module" src="./app.js"></script>
</html>
